<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peripheral Vision Test</title>
    <link rel="stylesheet" href="peripheral.css">
</head>
<body>
    <div class="container">
        <h1>Peripheral Vision Test</h1>
        
        <div class="test-area">
            <div id="center-target">+</div>
            <div id="peripheral-target"></div>
        </div>

        <div class="controls">
            <div class="instructions">
                <p>1. Position yourself about 50cm (20 inches) from the screen</p>
                <p>2. Focus on the central cross (+)</p>
                <p>3. Press spacebar when you see a dot appear in your peripheral vision</p>
                <p>4. Keep your eyes focused on the central cross throughout the test</p>
            </div>
            <button id="start-test">Start Test</button>
            <div id="results" class="results"></div>
        </div>
    </div>
    <script src="peripheral.js"></script>
</body>
</html>
