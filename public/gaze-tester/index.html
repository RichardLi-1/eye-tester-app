<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaze Tracking Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="webgazerVideoContainer"></div>
  <canvas id="gazeCanvas"></canvas>
  
  <div class="stats">
    <div>FPS: <span id="fps">0</span></div>
    <div>Accuracy: <span id="accuracy">0</span>%</div>
  </div>

  <div class="calibration-instructions">
    <p id="calibration-message">Look at the purple dot and click it.</p>
    <p id="calibration-count">Calibration Point: 1/9</p>
    <button id="startTest" style="display: none;">Start Test</button>
  </div>

  <!-- Audio elements -->
  <audio id="clickSound" src="/gaze-tester/sounds/click.wav" preload="auto"></audio>
  <audio id="countdownSound" src="/gaze-tester/sounds/312countdown.wav" preload="auto"></audio>

  <div id="calibrationContainer"></div>

  <!-- Load WebGazer -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <!-- Your tracker logic -->
  <script src="gazeTracker.js"></script>
</body>
</html>
