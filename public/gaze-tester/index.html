<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gaze Tracker Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Follow the Moving Object with Your Eyes</h1>
  <canvas id="gazeCanvas"></canvas>
  <div id="calibrationContainer">
    <!-- 9-point grid: top-left to bottom-right -->
    <div class="calibrationDot" style="top: 5%; left: 5%;"></div>
    <div class="calibrationDot" style="top: 5%; left: 45%;"></div>
    <div class="calibrationDot" style="top: 5%; left: 85%;"></div>
  
    <div class="calibrationDot" style="top: 45%; left: 5%;"></div>
    <div class="calibrationDot" style="top: 45%; left: 45%;"></div>
    <div class="calibrationDot" style="top: 45%; left: 85%;"></div>
  
    <div class="calibrationDot" style="top: 85%; left: 5%;"></div>
    <div class="calibrationDot" style="top: 85%; left: 45%;"></div>
    <div class="calibrationDot" style="top: 85%; left: 85%;"></div>
  </div>
  
  <!-- Load WebGazer -->
  <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
  <!-- Your tracker logic -->
  <script src="gazeTracker.js"></script>
</body>
</html>
